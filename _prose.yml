prose:
  rooturl: "content"
  #   siteurl: "http://prose.github.io/starter/"
  #   relativeLinks: "http://prose.github.io/starter/links.jsonp"
  media: "assets"
  #   ignore:
  #     - index.md
  #     - _config.yml
  #     - /_layouts
  #     - /_includes
  metadata:
    _content/blog:
      - name: "title"
        field:
          element: "text"
          value: "title"
      - name: "categories"
        field:
          element: "multiselect"
          label: "Select Categories"
          alterable: true
          placeholder: "Choose Tags"
          options:
            - name: "hackathon"
              value: "hackathon"
            - name: "design"
              value: "design"
            - name: "fullstack"
              value: "fullstack"
            - name: "frontend"
              value: "frontend"
            - name: "backend"
              value: "backend"
            - name: "pm"
              value: "pm"
      - name: date
        field:
          element: "text"
          label: "When"
          help: "The date of the event"
          value: CURRENT_DATETIME
          type: "datetime"

      - name: description
        field:
          name: "description"
          field:
            help: "Description of the Blog Article"
            element: "textarea"
      - name: comments
        field:
          name: comments
          element: "checkbox"
          label: "Enable Comments"
          value: false
      - name: image
